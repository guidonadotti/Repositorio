<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <!-- Funcionalidad en desarrollo o contenido -->
  <main class="mt-5">
    <div>
      <!-- Imagen -->
      <div class="imgLogin">
        <img src="img/login.png" alt="e-mercado" id="imgLogin">
      </div>

      <!-- Logueo -->
      <div class="signin">

        <!-- Google -->
        <script src="https://accounts.google.com/gsi/client" async defer></script>
        <div id="g_id_onload" 
          data-client_id="344224737278-c3hjbfj6uo5b1e20kkgtf8nfnq16pkiu.apps.googleusercontent.com"
          data-callback="handleCredentialResponse">
        </div>
        <div class="g_id_signin" data-type="standard"></div>
        </script>
        <script>
          function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
          }
        </script>

        <h3>Inicio de sesión</h3>
        <p id="parMail">Email<br>
        <div class="input">
          <input type="text" name="email" placeholder="Email" id="mail" value="">
        </div>
        <p id=mailVacío></p>

        <p id="parCon">Contraseña <br>
          <input type="password" name="contraseña" placeholder="Contraseña" id="contraseña" value="">
        </p>
        <p id="contraseñaVacía"></p>

        <button type="submit" id="Ingresar">Ingresar</button>
      </div>
    </div>
  </main>

  <!-- Jap -->
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>

  <!-- Scripts -->

  <script src="js/login.js"></script>

</body>

</html>
